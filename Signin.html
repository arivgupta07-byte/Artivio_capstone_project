<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Artivio</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>

    <header>
        <div class="navbar">
            <!-- <h1 class="logo">Artivio</h1> -->
            <a href="index.html"><h1 class="logo">Artivio</h1></a>
        </div>
    </header>

    <div class="signin-container">
        <h2>Sign In</h2>

        <form action="index.html">  <!-- redirects to home page -->
            <label>Email or Phone</label>
            <input type="text" required>

            <label>Password</label>
            <input type="password" required>

            <button type="submit" class="btn">Sign In</button>

            <p class="note">By continuing, you agree to our Terms & Conditions.</p>

            <a href="#" class="forgot">Forgot Password?</a>
        </form>

        <hr>

        <a href="#" class="create-btn">Create New Account</a>
    </div>

</body>

</html>
